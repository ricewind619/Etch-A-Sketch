<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="main_box">
        <div class="intro_box">
            <div class="intro">
                ETCH-A-SKETCH
            </div>
            <div class="info">
                Click here to get started 

            </div>
        </div>

        <div class="body_box">
            
            <div class="buttons">
                <div class="buttons_left">
                    <button class = "button_create">
                         CREATE GRID
                    </button>
                    <button class = "button_remove">
                        REMOVE GRID
                    </button>
                    <input id="slider" type="range" min="1" max="20" value="10" >
                    <output id="output"></output>
                </div>

                <div class="buttons_right">
                    <button class="black">Black</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="gradient">Gradient</button>

                </div>

            </div>
            <div class="container"> 
                
            </div>
        </div>

    </div>
</body>
</html>
