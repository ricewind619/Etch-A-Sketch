<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="main_box">
        <div class="intro_box">
            <div class="intro">
                ETCH-A-SKETCH
            </div>
            <div class="info">
                Set drawing box size using slider and press create draw box, choose the paint colour and paint your heart out!

            </div>
        </div>

        <div class="body_box">
            
             
            <div class="container"></div>
            <div class="buttons">
                <div class="buttons_left">
                    <button class = "button_create">
                        CREATE DRAW BOX
                    </button>
                    <button class = "button_remove">
                        ERASE DRAW BOX
                    </button>
                    <input id="slider" type="range" min="5" max="30" value="10" >
                    <output id="output"></output>
                </div>

                <div class="buttons_right">
                    <button class="black">Black</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="gradient">Gradient</button>

                </div>

            </div>
            <!-- <div class="container"></div> -->
                
        </div>
     </div>

    </div>
</body>
</html>
